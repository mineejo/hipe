<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <insert redirect="https://example.com/"></insert>
    <!-- Delayed redirect -->
    <insert delay="5" redirect="https://example.com/"></insert>
  </head>
  <body>
    <store name="base">
      <value name="standard">Hello world!</value>
    </store>
    <container name="msg">
      <span>Hello world!</span>
    </container>
    <div>
      <insert container="msg"></insert>

      <div>
        <insert store="base" value="standard"></insert>
      </div>
    </div>
  </body>
</html>
